<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <!-- Bootstrap 3.3.1 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" ></script>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">


</head>
<body>

<!-- Register window -->
<div class="row" id="register-container">


    <div class="col-sm-12" id="register-header">
        <h2>Registreer</h2>
    </div>

    <!-- Form for submitting register info -->
    <div class="col-sm-12" id="register-content">

        <form action="{{ url_for('handle_register') }}" method="post" id="register-form">

          <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="username">
          </div>

          <div class="form-group">
            <label for="voornaam">Voornaam</label>
            <input type="text" class="form-control" id="voornaam" name="name" placeholder="(Optioneel)">
          </div>

          <div class="form-group">
            <label for="achternaam">Achternaam</label>
            <input type="text" class="form-control" id="achternaam" name="surname" placeholder="(Optioneel)">
          </div>

          <div class="form-group">
            <label for="leeftijd">Leeftijd</label>
            <input type="text" class="form-control" id="leeftijd" name="age">
          </div>

          <div class="form-group">
            <label for="geslacht">Geslacht</label>
            <select class="form-control" id="geslacht" name="gender">
              <option>M</option>
              <option>V</option>
            </select>
          </div>

          <div class="form-group">
            <label for="rol">Functie</label>
            <select class="form-control" id="rol" name="function">
              <option>Data analist</option>
              <option>UX</option>
              <option>Data scientist</option>
              <option>Marketeer</option>
              <option>Backoffice</option>
              <option>Business manager</option>
            </select>
          </div>
        </form>

        <div class="col-sm-12" id="register-linking">
            <button type="submit" class="btn btn-primary register-button" form="register-form" value="Submit">Registreer</button>
            <a href="/" id="leave-register">Ik wil niet registreren</a>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="col-sm-12">
                        <div class="alert alert-danger">{{ message }}</div>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

    </div>

</div>

</body>
</html>
